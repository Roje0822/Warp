prefix: '[워프] '

messages:

  # 워프
  warp:

    # 사용법
    usage:
      - '&c사용법: /워프 <워프이름>'

    # 생성
    create: "{name}의 워프를 생성하였습니다!"

    # 삭제
    delete: "{name}의 워프를 삭제하였습니다!"

    # 이동
    teleport: "{name}의 워프로 이동하였습니다!"

    # 목록
    list: "{name} : {location}"

  # 에러 메세지
  error:

    #존재하지 않는 워프
    nonexistent: "존재하지 않는 워프입니다!"

    #이미 존재하는 워프
    alreadyexist: "이미 존재하는 워프입니다!"

    #권한 없음
    nopermission: "권한이 없습니다!"

  # 권한
  permission:

    #워프 생성
    create: 'warp.create'

    #워프 삭제
    delete: 'warp.delete'

    #워프 이동
    teleport: 'warp.teleport'

    #워프 목록
    list: 'warp.list'



